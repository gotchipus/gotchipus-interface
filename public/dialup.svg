<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#c0c0c0"/>

  <!-- Phone receiver shape -->
  <g transform="translate(6, 8)">
    <!-- Left earpiece -->
    <rect x="0" y="0" width="6" height="8" fill="#000080" stroke="#000" stroke-width="1"/>
    <rect x="1" y="1" width="4" height="6" fill="#0000a0"/>

    <!-- Phone cord/line (curved) -->
    <path d="M 6 4 Q 10 2, 14 4" stroke="#000080" stroke-width="2" fill="none"/>

    <!-- Right earpiece -->
    <rect x="14" y="0" width="6" height="8" fill="#000080" stroke="#000" stroke-width="1"/>
    <rect x="15" y="1" width="4" height="6" fill="#0000a0"/>

    <!-- Connection waves (indicating network signal) -->
    <circle cx="10" cy="12" r="1.5" fill="#000080" opacity="0.6"/>
    <circle cx="10" cy="12" r="3" fill="none" stroke="#000080" stroke-width="0.5" opacity="0.4"/>
    <circle cx="10" cy="12" r="4.5" fill="none" stroke="#000080" stroke-width="0.5" opacity="0.2"/>
  </g>

  <!-- Border highlight (Windows 98 style) -->
  <line x1="0" y1="0" x2="32" y2="0" stroke="#ffffff" stroke-width="1"/>
  <line x1="0" y1="0" x2="0" y2="32" stroke="#ffffff" stroke-width="1"/>
  <line x1="31" y1="1" x2="31" y2="31" stroke="#808080" stroke-width="1"/>
  <line x1="1" y1="31" x2="31" y2="31" stroke="#808080" stroke-width="1"/>
</svg>
